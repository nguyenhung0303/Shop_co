<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Image Example</title>
    <style>
        /* Một số kiểu để hiển thị hình ảnh */
        #toggleDiv {
            cursor: pointer;
        }
    </style>
</head>
<body>

<img src="your-image.jpg" id="toggleDiv" alt="Your Image" />

<script>
    // Lấy phần tử hình ảnh
    const image = document.getElementById('toggleDiv');

    // Thêm sự kiện click cho hình ảnh
    image.addEventListener('click', function() {
        alert("Bạn đã click vào hình ảnh!");
    });

    // Kiểm tra tính khả thi của click
    if (image && image.offsetParent !== null) {
        console.log("Bạn có thể click vào hình ảnh này!");
    } else {
        console.log("Bạn không thể click vào hình ảnh này!");
    }
</script>

</body>
</html>
